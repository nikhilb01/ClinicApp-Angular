
<form  #registerForm="ngForm" (ngSubmit)="registerForm.form.valid && register()" novalidate>
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="Username" required [(ngModel)]="model.username" [ngClass]="{ 'is-invalid': registerForm.submitted && username.invalid }"  #username="ngModel" placeholder="Username">
        <div *ngIf="registerForm.submitted && username.invalid" class="invalid-feedback">
            <div *ngIf="username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="Password" required [(ngModel)]="model.password" [ngClass]="{ 'is-invalid': registerForm.submitted && password.invalid }"  #password="ngModel" placeholder="Password">
        <div *ngIf="registerForm.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="MobileNumber" required [(ngModel)]="model.mobilenumber" [ngClass]="{ 'is-invalid': registerForm.submitted && mobilenumber.invalid }"  #mobilenumber ="ngModel" [pattern]="mobNumberPattern" placeholder="Mobile Number">
        <div *ngIf="registerForm.submitted && mobilenumber.invalid" class="invalid-feedback">
            <div *ngIf="mobilenumber.errors.required">Mobile Number is required</div>
            <div *ngIf="mobilenumber.errors.pattern">  
                Mobile number not valid.  
              </div>
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="Email" required [(ngModel)]="model.Email" [ngClass]="{ 'is-invalid': registerForm.submitted && email.invalid }"  #email="ngModel" placeholder="Email" email>
        <div *ngIf="registerForm.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label for="ddlIsSuperAdmin">Is Super Admin:</label>
        <select id="ddlIsSuperAdmin" name="IsSuperAdmin" class="form-control" [(ngModel)]="model.IsSuperAdmin" >
          <option value="true">Yes</option>
          <option value="false" >No</option>
        </select>
      </div>
    <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
