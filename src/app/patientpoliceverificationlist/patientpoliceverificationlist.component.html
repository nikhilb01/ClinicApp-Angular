
<div class="container">
    <div class="row">
      <div class="col-md-12 py-4 text-center" style="margin-top: 30px;">
        <h2 class="text-primary">Patient Police Verification List</h2>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12 py-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Remark</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let patient of patientList | paginate : { itemsPerPage : 5, currentPage : p }; let i = index">
                <th scope="row">{{patientList.indexOf(patient) + 1}}</th>
                <td>{{ patient.PatientName }}</td>
                <td>{{ patient.PoliceRemark }}</td>
                <td>{{ patient.Status ? "Positive" : "Negative"}}</td>
                <!-- <td>
                  <button type="button" class="btn btn-primary" (click)="updateMedicineStatus(medicine.PrescriptionId)">Deliver</button>                    
                </td> -->
              </tr>
            </tbody>
          </table>
          <div *ngIf="patientList?.length == 0" class="text-danger" style="text-align: center;">
            No records exists.
          </div>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
  </div>
